<!doctype html>
<html>
	<head>
		<style>
			.container { margin: auto; }
			.flag-form { display: none; }
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>
			$(function() {
				$(document)
					.on('click', '.flag-button', function(e) {
						var page = Cognito.Forms.model.entry.get_currentPage().get_number();
						var $el = $(this);
						var href = $el.attr('href').indexOf('?') == -1 ? $el.attr('href') : $el.attr('href').substring(0, $el.attr('href').indexOf('?'));
						href += '?entry={"Page":' + page + '}';

						$el.attr('href', href);
					});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<a class="flag-button" href="https://www.cognitoforms.com/FirstOrganization1/CrazyDashFeedback" target="_blank">Feedback</a>
			<!-- Form 1: Dash -->
			<div class="dash-form">
				<div class="cognito">
					<script src="https://services.cognitoforms.com/s/JViYec0P-EaS2hfIcKMHZA"></script>
					<script>Cognito.load("forms", { id: "11" });</script>
				</div>
			</div>
		</div>
	</body>
</html>
